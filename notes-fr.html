        #Utilisation de Scratch

        Scratch est un outil fantastique servant à enseigner les concepts de la programmation tout en créant des jeux numériques amusants et créatifs. Si vous ne connaissez pas l'outil, bonne nouvelle! Il y a une tonne de ressources en ligne à votre disposition. Voici quelques ressources que nous vous suggérons :

        * <a href="https://scratch.mit.edu/educators/#resources">Ressources de Scratch pour les enseignants</a> (plus particulièrement le <a href="https://cdn.scratch.mit.edu/scratchr2/static/__0c1805349a6fe15c01c668d3f8acd971__/pdfs/help/Getting-Started-Guide-Scratch2.pdf">guide de démarrage</a>, en anglais)
        * <a href="https://www.cs-first.com/training/introduction-computer-science-and-scratch">Formation de Google CS First</a>
        * <a href="http://teacherslearningcode.com/assets/TLC-gettingstartedguide.pdf">Guide de Teachers Learning Code</a>
        *  <a href="http://scratched.gse.harvard.edu/resources/scratch-teacher-accounts">Scratch ED: Using the Scratch Teacher Account (guide pour les comptes pour enseignants, en anglais)</a>

        #Introduction

        ##Dialogue d'ouverture

        Bienvenue à l'atelier de Girls Learning Code : Production d'un jeu vidéo en collaboration! Nous sommes ravies que vous soyez ici aujourd'hui et nous espérons que vous êtes prêtes à apprendre plein de nouvelles choses.

        Y a-t-il des gens qui ont déjà assisté à l'une de nos activités?
        (Si certaines apprenantes lèvent la main, demandez-leur quelles sont les activités auxquelles elles ont participé.)

        Nous avons commencé à organiser des ateliers et des camps pour les filles dans le cadre du programme Girls Learning Code en 2012. À la demande de parents ayant des garçons, nous avons démarré Kids Learning Code en 2013. Depuis, nous sommes présents dans plus de 29 villes du Canada et avons enseigné la programmation à plus de 19 000 enfants!

        Avant de commencer l'atelier, voici quelques points à aborder :

        * <strong>Salle de bains :</strong> Qui peut me pointer dans quelle direction se trouve la salle de bains? (indiquez son emplacement et précisez si la salle de bains est neutre de genre). Si vous avez besoin d'aller à la salle de bains, allez-y avec votre parent / tuteur ou un autre élève.
        * <strong>Eau :</strong> Si vous avez une bouteille d'eau, vous pouvez la garder sur votre bureau en vous assurant que le bouchon est bien fermé quand vous ne l'utilisez pas.
        * <strong>Pause et collation :</strong> Nous prendrons une pause au milieu de l'atelier, pendant laquelle vous pourrez manger une collation *sans arachides* ou vous étirer un peu. N'oubliez pas de jeter l'emballage de votre collation et de nettoyer les miettes quand vous aurez fini.

        #Postes

        * Dites à la classe que chaque groupe de tables est un « poste ».
        * Montrez-leur l'image de la configuration du local à la diapositive 22.
        * Dites à la classe que le poste de graphisme servira à créer des images et que le poste d'audio servira à créer des sons et de la musique de fond.
        * Demandez aux mentors de chaque poste d'indiquer leur présence en se levant. Expliquez aux élèves que les mentors ont une liste de vérification avec des objets à créer et qu'ils assigneront au moins un objet à créer à chaque élève, au choix (plusieurs objets, s'ils finissent tôt).
        * Dirigez l'attention du groupe vers les consignes imprimées qui se trouvent à chaque poste.
        * Avertissez les élèves que vous souhaitez obtenir leurs images et leurs sons sur une clé USB avant la pause.
        * N'hésitez pas à vous promener pendant l'activité des postes. Comme les mentors s'occupent des tâches à votre place, il s'agit d'un temps privilégié pour interagir avec les élèves et les parents individuellement.
        * <strong>Prenez les 10 dernières minutes pour obtenir le plus de fichiers possible sur la clé USB fournie.</strong> Au besoin, demandez de l'aide aux mentors ou à la responsable de section.

        ##Pendant la pause

        Suivez <a href="https://docs.google.com/document/d/1FP8mJ6L3ZbUhKvJLDcTsRvUiRTQAzUnwtee7C7svViY/edit?usp=sharing">ces étapes</a> pour téléverser les fichiers de la clé USB vers le studio Scratch « Files » (Fichiers). (document disponible en français)

        *S'il n'y a pas d'Internet : collaborez avec la responsable de section afin de copier tous les fichiers d'image et de son dans un dossier, puis copiez-les sur différentes clés USB. Demandez aux mentors de se lever pendant la petite séance de programmation Scratch en groupe afin de copier le contenu du dossier sur le bureau de l'ordinateur de chaque élève.*


        <br>
        #Construction du jeu

        * Utilisez la diapositive 26 afin de montrer aux élèves où trouver le studio « Files » (Fichiers) et comment télécharger les images et l'audio (enregistrer comme fichier local).
        * Affichez la liste de vérification de la diapositive 27 et accordez 5 minutes aux élèves afin qu'ils puissent sauvegarder leurs fichiers sur l'ordinateur.
        * Petite séance de programmation en groupe :
          * Ouvrez Scratch sur votre ordinateur.
          * Montrez aux élèves les éléments principaux : la scène, les lutins, et les scripts. Enseignez-leur comment déplacer et emboîter des blocs.
          * Montrez-leur comment téléverser des lutins : ajoutez le héros et l'objet à ramasser (c'est tout, pour l'instant!).
          * Montrez-leur comment changer l'arrière-plan.
          * Accordez 2 minutes aux élèves afin qu'ils puissent faire la même chose sur leur ordinateur.
          * Pendant qu'ils attendent, les élèves peuvent aussi cliquer sur des blocs pour mettre leur fonction à l'essai.
        * Suivez le <strong><a href="https://docs.google.com/document/d/1u_zKi3QSYP5ezvEv3ey6wXKZC7ouSisDchVslEBmRgY/edit?usp=sharing">corrigé</a></strong> pendant que vous montrez au groupe à faire un jeu du type « ramassez les objets ». (document disponible en français)
        * *Si les élèves s'agitent, il est conseillé de prendre une pause de 5 minutes à la moitié de la séance.*
        * Assurez-vous que tout le monde clique sur le bouton « Partager » (en haut à droite), comme dans la diapositive 29.
        * Demandez aux apprenantes d'ajouter leurs projets au studio (« Mes classes », sélectionner un studio, ajouter des projets), comme dans la diapositive 30.

        <br>
        #Test bêta

        * Posez cette question au groupe : « Qu'est-ce qu'un test bêta? » *R : Quand quelqu'un d'autre que les développeurs essaie un jeu.*
        * Dites au groupe que nous prendrons quelques minutes pour faire un test bêta d'un niveau créé par quelqu'un d'autre dans la classe.
        * Utilisez la diapositive 32 pour montrer aux apprenantes où trouver les niveaux de tout le monde.
        * Accordez-leur 5 minutes pour jouer à un ou deux niveaux du studio.
        * *Bien qu'il soit impossible de corriger tous les bogues par manque de temps, il est essentiel de faire l'expérience de cette étape du processus de création.*


        <br>
        #Publication du jeu

        * Dites à tout le monde de terminer leurs projets et de fermer leur ordinateur.
        * Annoncez la publication de notre jeu terminé. (Yé! On est excitées!)
        * Demandez à deux ou trois bénévoles d'aller à l'avant et de faire une DÉMONSTRATION de leurs projets. Accédez aux niveaux à partir du studio de construction de jeu (Gamebuilding).
        * <strong>Reflexion</strong> : Utilisez la diapositive 35 pour faire un retour sur les apprentissages.
        * Utilisez la diapositive 36 pour indiquer les éléments qui ont peut-être été oubliés.


        <br>
        #Conclusion

         Tout le monde a fait un excellent travail aujourd'hui. Nous sommes très impressionnées par vos projets!

         Si vous souhaitez en savoir plus à propos de la programmation, de la conception et de la technologie, visitez notre site girlslearningcode.com pour savoir quand se dérouleront nos prochains ateliers et vous abonner à notre liste d'envoi. (Nommez le prochain atelier et faites-en une petite description.)

         Avant de partir, applaudissons chaleureusement nos mentors!

         Merci beaucoup! Nous espérons vous voir dans un nouvel atelier très bientôt!

      * <strong>Salle de bains :</strong> Qui peut me pointer dans quelle direction se trouve la salle de bains? (indiquez son emplacement et précisez si la salle de bains est neutre de genre). Si vous avez besoin d'aller à la salle de bains, allez-y avec votre parent / tuteur ou un autre élève.
      * <strong>Eau :</strong> Si vous avez une bouteille d'eau, vous pouvez la garder sur votre bureau en vous assurant que le bouchon est bien fermé quand vous ne l'utilisez pas.
      * <strong>Pause et collation :</strong> Nous prendrons une pause au milieu de l'atelier, pendant laquelle vous pourrez manger une collation *sans arachides* ou vous étirer un peu. N'oubliez pas de jeter l'emballage de votre collation et de nettoyer les miettes quand vous aurez fini.
